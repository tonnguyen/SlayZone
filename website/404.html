<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SlayZone — 404</title>
<link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link href="https://fonts.googleapis.com/css2?family=Caveat:wght@500&family=JetBrains+Mono:wght@400;700&family=Outfit:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; }
  :root {
    --bg: #0c0e1a; --surface: #111428; --surface2: #151833;
    --border: #1e2240; --text: #e8e8f0; --text-dim: #6a6e8a;
    --accent: #f46817; --accent-light: #f7e463; --accent-dim: rgba(244,104,23,0.08);
    --red: #f44336; --blue: #4da6ff; --amber: #f7a825; --green: #3dd68c;
  }
  body { background: var(--bg); color: var(--text); font-family: 'JetBrains Mono', monospace; margin: 0; min-height: 100vh; display: flex; flex-direction: column; align-items: center; justify-content: center; }
  .terminal-wrap { width: 90%; max-width: 640px; }
  .terminal-bar { background: #1a1d3a; border-radius: 10px 10px 0 0; padding: 12px 16px; display: flex; align-items: center; gap: 8px; }
  .dot { width: 12px; height: 12px; border-radius: 50%; }
  .dot.r { background: #f44336; }
  .dot.y { background: #f7a825; }
  .dot.g { background: #3dd68c; }
  .terminal-title { margin-left: 12px; color: var(--text-dim); font-size: 12px; }
  .terminal-body { background: #0a0c18; border-radius: 0 0 10px 10px; padding: 24px; min-height: 300px; font-size: 14px; line-height: 1.8; overflow-y: auto; max-height: 60vh; }
  .line { white-space: pre-wrap; word-break: break-word; }
  .line .prompt { color: var(--accent); }
  .line .path { color: var(--blue); }
  .line .cmd { color: var(--text); }
  .line .out { color: var(--text-dim); }
  .line .err { color: var(--red); }
  .line .ok { color: var(--green); }
  .line .accent { color: var(--accent); }
  .input-line { display: flex; align-items: center; }
  .input-line .prompt { color: var(--accent); }
  .input-line .path { color: var(--blue); }
  #terminal-input { background: none; border: none; color: var(--text); font-family: inherit; font-size: 14px; flex: 1; outline: none; caret-color: var(--accent); padding: 0; margin: 0; }
  .cursor-blink { display: inline-block; width: 8px; height: 16px; background: var(--accent); animation: blink 1s step-end infinite; vertical-align: text-bottom; margin-left: 1px; }
  @keyframes blink { 0%, 50% { opacity: 1; } 51%, 100% { opacity: 0; } }
  .hint { text-align: center; margin-top: 20px; color: var(--text-dim); font-family: 'Outfit', sans-serif; font-size: 13px; font-weight: 300; }
  .hint a { color: var(--accent); text-decoration: none; }
  .hint a:hover { text-decoration: underline; }

  .ascii-404 { color: var(--accent); font-size: 10px; line-height: 1.2; margin-bottom: 8px; }
</style>
</head>
<body>
<div class="terminal-wrap">
  <div class="terminal-bar">
    <span class="dot r"></span><span class="dot y"></span><span class="dot g"></span>
    <span class="terminal-title">slayzone — lost</span>
  </div>
  <div class="terminal-body" id="terminal-body">
    <div class="line"><pre class="ascii-404"> _  _    ___  _  _
| || |  / _ \| || |
| || |_| | | | || |_
|__   _| | | |__   _|
   | | | |_| |  | |
   |_|  \___/   |_|</pre></div>
    <div class="line"><span class="err">Error: page not found in the zone</span></div>
    <div class="line"><span class="out">Type </span><span class="cmd">help</span><span class="out"> for available commands</span></div>
    <div class="line">&nbsp;</div>
    <div class="input-line">
      <span class="prompt">visitor</span><span class="out">@</span><span class="path">slay.zone</span><span class="out">:~$ </span>
      <input type="text" id="terminal-input" autofocus autocomplete="off" spellcheck="false">
    </div>
  </div>
</div>
<p class="hint">or just <a href="index.html">go home</a></p>

<script>
(function() {
  var body = document.getElementById('terminal-body');
  var input = document.getElementById('terminal-input');
  var history = [];
  var historyIdx = -1;

  var commands = {
    help: function() {
      return [
        { type: 'out', text: 'Available commands:' },
        { type: 'cmd', text: '  help       — this message' },
        { type: 'cmd', text: '  home       — go to homepage' },
        { type: 'cmd', text: '  docs       — go to documentation' },
        { type: 'cmd', text: '  faq        — frequently asked questions' },
        { type: 'cmd', text: '  github     — open source repo' },
        { type: 'cmd', text: '  whoami     — identify yourself' },
        { type: 'cmd', text: '  pwd        — print working directory' },
        { type: 'cmd', text: '  ls         — list directory contents' },
        { type: 'cmd', text: '  cat        — read a file' },
        { type: 'cmd', text: '  date       — current date' },
        { type: 'cmd', text: '  clear      — clear terminal' },
        { type: 'cmd', text: '  exit       — go home' },
        { type: 'cmd', text: '  sudo       — nice try' },
      ];
    },
    home: function() { window.location.href = 'index.html'; return []; },
    docs: function() { window.location.href = 'docs.html'; return []; },
    faq: function() { window.location.href = 'faq.html'; return []; },
    github: function() { window.open('https://github.com/debuglebowski/SlayZone', '_blank'); return [{ type: 'ok', text: 'Opening GitHub...' }]; },
    exit: function() { window.location.href = 'index.html'; return []; },
    whoami: function() { return [{ type: 'out', text: 'A lost visitor looking for something that does not exist.' }]; },
    pwd: function() { return [{ type: 'out', text: '/dev/null/404' }]; },
    date: function() { return [{ type: 'out', text: new Date().toString() }]; },
    clear: function() {
      var lines = body.querySelectorAll('.line');
      lines.forEach(function(l) { l.remove(); });
      return [];
    },
    ls: function() {
      return [
        { type: 'out', text: 'drwxr-xr-x  hopes-and-dreams/' },
        { type: 'out', text: '-rw-r--r--  the-page-you-wanted.html.deleted' },
        { type: 'out', text: '-rw-r--r--  regret.log' },
        { type: 'ok',  text: '-rw-r--r--  index.html' },
      ];
    },
    cat: function(args) {
      if (!args) return [{ type: 'err', text: 'cat: missing file operand' }];
      var f = args.trim();
      if (f === 'regret.log') return [
        { type: 'out', text: '[' + new Date().toISOString() + '] WARN: User navigated to nonexistent page' },
        { type: 'out', text: '[' + new Date().toISOString() + '] ERROR: Page not found' },
        { type: 'out', text: '[' + new Date().toISOString() + '] INFO: Offering terminal as consolation' },
      ];
      if (f === 'index.html') return [{ type: 'ok', text: 'That one exists. Try: home' }];
      if (f.includes('hopes') || f.includes('dreams')) return [{ type: 'out', text: '(empty)' }];
      return [{ type: 'err', text: 'cat: ' + f + ': No such file or directory' }];
    },
    sudo: function() {
      return [
        { type: 'err', text: 'Nice try. You are not in the sudoers file.' },
        { type: 'err', text: 'This incident will be reported.' },
      ];
    },
  };

  function run(cmd) {
    var parts = cmd.trim().split(/\s+/);
    var name = parts[0].toLowerCase();
    var args = parts.slice(1).join(' ');

    if (!name) return [];
    if (commands[name]) return commands[name](args);
    return [{ type: 'err', text: name + ': command not found. Type help for available commands.' }];
  }

  function addLine(type, text) {
    var d = document.createElement('div');
    d.className = 'line';
    var s = document.createElement('span');
    s.className = type || 'out';
    s.textContent = text;
    d.appendChild(s);
    // Insert before input line
    var inputLine = body.querySelector('.input-line');
    body.insertBefore(d, inputLine);
  }

  function addPromptLine(cmd) {
    var d = document.createElement('div');
    d.className = 'line';
    d.innerHTML = '<span class="prompt">visitor</span><span class="out">@</span><span class="path">slay.zone</span><span class="out">:~$ </span><span class="cmd">' + escHtml(cmd) + '</span>';
    var inputLine = body.querySelector('.input-line');
    body.insertBefore(d, inputLine);
  }

  function escHtml(s) {
    return s.replace(/&/g, '&amp;').replace(/</g, '&lt;').replace(/>/g, '&gt;');
  }

  input.addEventListener('keydown', function(e) {
    if (e.key === 'Enter') {
      var cmd = input.value;
      input.value = '';
      if (cmd.trim()) {
        history.push(cmd);
        historyIdx = history.length;
      }
      addPromptLine(cmd);
      var results = run(cmd);
      results.forEach(function(r) { addLine(r.type, r.text); });
      body.scrollTop = body.scrollHeight;
    } else if (e.key === 'ArrowUp') {
      e.preventDefault();
      if (historyIdx > 0) { historyIdx--; input.value = history[historyIdx]; }
    } else if (e.key === 'ArrowDown') {
      e.preventDefault();
      if (historyIdx < history.length - 1) { historyIdx++; input.value = history[historyIdx]; }
      else { historyIdx = history.length; input.value = ''; }
    }
  });

  body.addEventListener('click', function() { input.focus(); });
})();
</script>
</body>
</html>
