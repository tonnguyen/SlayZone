<!-- Easter Eggs -->
<style>
  /* Type "slay" — neon flash */
  @keyframes ee-neon-flash {
    0% { filter: none; }
    15% { filter: brightness(1.8) saturate(2) hue-rotate(-10deg); }
    30% { filter: brightness(1) saturate(1); }
    45% { filter: brightness(2) saturate(2.5) hue-rotate(10deg); }
    60% { filter: brightness(1) saturate(1); }
    100% { filter: none; }
  }
  .ee-neon-flash { animation: ee-neon-flash 0.6s ease-out; }

  /* Type "zone" — melt distort */
  @keyframes ee-melt {
    0% { filter: none; transform: none; }
    20% { filter: blur(1px); transform: skewX(1deg) scaleY(1.01); }
    40% { filter: blur(3px); transform: skewX(-2deg) scaleY(1.04) translateY(4px); }
    60% { filter: blur(2px); transform: skewX(1.5deg) scaleY(1.02) translateY(2px); }
    80% { filter: blur(0.5px); transform: skewX(-0.5deg) scaleY(1.005); }
    100% { filter: none; transform: none; }
  }
  .ee-melt { animation: ee-melt 1.2s ease-in-out; }

  /* Logo explosion particles */
  .ee-particle {
    position: fixed;
    width: 4px;
    height: 4px;
    border-radius: 50%;
    pointer-events: none;
    z-index: 99999;
  }
  @keyframes ee-particle-fly {
    0% { opacity: 1; transform: translate(0, 0) scale(1); }
    100% { opacity: 0; transform: translate(var(--px), var(--py)) scale(0); }
  }
  @keyframes ee-logo-reform {
    0% { opacity: 0; transform: scale(0.5) rotate(10deg); filter: blur(4px); }
    50% { opacity: 1; transform: scale(1.15) rotate(-3deg); filter: blur(1px); }
    100% { opacity: 1; transform: scale(1) rotate(0); filter: none; }
  }
  .ee-logo-reform { animation: ee-logo-reform 0.6s ease-out; }

  /* Walking robot */
  .ee-walker {
    position: fixed;
    bottom: 20px;
    font-size: 32px;
    z-index: 99999;
    pointer-events: none;
    transition: none;
  }
  @keyframes ee-walk-bounce {
    0%, 100% { transform: translateY(0) scaleX(var(--dir, 1)); }
    50% { transform: translateY(-6px) scaleX(var(--dir, 1)); }
  }

  /* Stockholm hover — Swedish flag */
  .ee-flag {
    position: absolute;
    bottom: 100%;
    left: 50%;
    transform: translateX(-50%) translateY(4px);
    opacity: 0;
    transition: opacity 0.3s, transform 0.3s;
    pointer-events: none;
    font-size: 24px;
    white-space: nowrap;
  }
  #ee-stockholm:hover .ee-flag {
    opacity: 1;
    transform: translateX(-50%) translateY(-4px);
  }

  /* Idle cursor zzz */
  .ee-zzz {
    position: fixed;
    pointer-events: none;
    z-index: 99999;
    font-size: 14px;
    font-weight: 700;
    color: var(--accent, #f46817);
    opacity: 0;
    font-family: 'JetBrains Mono', monospace;
  }
  @keyframes ee-zzz-float {
    0% { opacity: 0; transform: translate(0, 0) scale(0.5); }
    15% { opacity: 1; transform: translate(var(--zx), -8px) scale(1); }
    100% { opacity: 0; transform: translate(var(--zx2), -40px) scale(0.6); }
  }
</style>
<script>
(function() {
  'use strict';

  // === Console ASCII art ===
  console.log('%c' +
    '   _____ __            ______                \n' +
    '  / ___// /___ ___  __/__  / ____  ____  ___ \n' +
    '  \\__ \\/ / __ `/ / / / / / / __ \\/ __ \\/ _ \\\n' +
    ' ___/ / / /_/ / /_/ / / /_/ /_/ / / / /  __/\n' +
    '/____/_/\\__,_/\\__, / /____\\____/_/ /_/\\___/ \n' +
    '             /____/                          ',
    'color: #f46817; font-weight: bold; font-size: 12px;'
  );
  console.log('%cYou will not get a job by looking in the log. Go do something useful.',
    'color: #6a6e8a; font-style: italic; font-size: 13px; padding: 8px 0;'
  );

  // === Stockholm flag ===
  var stockholm = document.getElementById('ee-stockholm');
  if (stockholm) {
    var flag = document.createElement('span');
    flag.className = 'ee-flag';
    flag.textContent = '\ud83c\uddf8\ud83c\uddea';
    stockholm.appendChild(flag);
  }

  // === Type "slay" / "zone" ===
  var keyBuffer = '';
  var keyTimer;
  document.addEventListener('keydown', function(e) {
    if (e.target.tagName === 'INPUT' || e.target.tagName === 'TEXTAREA' || e.target.isContentEditable) return;
    keyBuffer += e.key.toLowerCase();
    if (keyBuffer.length > 10) keyBuffer = keyBuffer.slice(-10);
    clearTimeout(keyTimer);
    keyTimer = setTimeout(function() { keyBuffer = ''; }, 2000);

    if (keyBuffer.includes('slay')) {
      keyBuffer = '';
      document.body.classList.add('ee-neon-flash');
      setTimeout(function() { document.body.classList.remove('ee-neon-flash'); }, 700);
    }
    if (keyBuffer.includes('zone')) {
      keyBuffer = '';
      document.body.classList.add('ee-melt');
      setTimeout(function() { document.body.classList.remove('ee-melt'); }, 1300);
    }
  });

  // === Click logo 3 times ===
  var logoClicks = 0;
  var logoTimer;
  var logos = document.querySelectorAll('.logo');
  logos.forEach(function(logo) {
    logo.addEventListener('click', function(e) {
      logoClicks++;
      clearTimeout(logoTimer);
      logoTimer = setTimeout(function() { logoClicks = 0; }, 800);
      if (logoClicks >= 3) {
        e.preventDefault();
        logoClicks = 0;
        explodeLogo(logo);
      }
    });
  });

  function explodeLogo(logo) {
    var rect = logo.getBoundingClientRect();
    var cx = rect.left + rect.width / 2;
    var cy = rect.top + rect.height / 2;
    var colors = ['#f46817', '#f7e463', '#ff6b35', '#fff', '#e85d0f'];

    logo.style.opacity = '0';
    for (var i = 0; i < 30; i++) {
      var p = document.createElement('div');
      p.className = 'ee-particle';
      var angle = (Math.PI * 2 / 30) * i + (Math.random() - 0.5) * 0.5;
      var dist = 60 + Math.random() * 120;
      p.style.setProperty('--px', Math.cos(angle) * dist + 'px');
      p.style.setProperty('--py', Math.sin(angle) * dist + 'px');
      p.style.left = cx + 'px';
      p.style.top = cy + 'px';
      p.style.background = colors[Math.floor(Math.random() * colors.length)];
      p.style.boxShadow = '0 0 6px ' + p.style.background;
      p.style.width = (3 + Math.random() * 5) + 'px';
      p.style.height = p.style.width;
      p.style.animation = 'ee-particle-fly ' + (0.5 + Math.random() * 0.4) + 's ease-out forwards';
      document.body.appendChild(p);
      p.addEventListener('animationend', function() { this.remove(); });
    }

    setTimeout(function() {
      logo.style.opacity = '';
      logo.classList.add('ee-logo-reform');
      setTimeout(function() { logo.classList.remove('ee-logo-reform'); }, 700);
    }, 500);
  }

  // === Click robot — walker ===
  var robotEl = document.getElementById('ee-robot');
  if (robotEl) {
    robotEl.addEventListener('click', function() {
      var walker = document.createElement('div');
      walker.className = 'ee-walker';
      walker.textContent = '\ud83e\udd16';
      walker.style.left = '-50px';
      document.body.appendChild(walker);

      var x = -50;
      var dir = 1;
      var target = window.innerWidth + 50;
      walker.style.setProperty('--dir', '1');
      walker.style.animation = 'ee-walk-bounce 0.4s ease-in-out infinite';

      function step() {
        x += 3 * dir;
        walker.style.left = x + 'px';
        if (dir === 1 && x >= target) {
          dir = -1;
          walker.style.setProperty('--dir', '-1');
          target = -50;
        }
        if (dir === -1 && x <= target) {
          walker.remove();
          return;
        }
        requestAnimationFrame(step);
      }
      requestAnimationFrame(step);
    });
  }

  // === Idle cursor 30s — zzz ===
  var idleTimer;
  var zzzInterval;
  var mouseX = 0, mouseY = 0;

  function startZzz() {
    var zCount = 0;
    zzzInterval = setInterval(function() {
      if (zCount >= 6) { stopZzz(); return; }
      var z = document.createElement('div');
      z.className = 'ee-zzz';
      z.textContent = 'z';
      z.style.left = (mouseX + 12 + zCount * 4) + 'px';
      z.style.top = (mouseY - 8) + 'px';
      z.style.fontSize = (12 + zCount * 3) + 'px';
      z.style.setProperty('--zx', (6 + Math.random() * 12) + 'px');
      z.style.setProperty('--zx2', (12 + Math.random() * 20) + 'px');
      z.style.animation = 'ee-zzz-float 2s ease-out forwards';
      z.style.animationDelay = (zCount * 0.15) + 's';
      document.body.appendChild(z);
      z.addEventListener('animationend', function() { this.remove(); });
      zCount++;
    }, 600);
  }

  function stopZzz() {
    clearInterval(zzzInterval);
    zzzInterval = null;
  }

  function resetIdle() {
    clearTimeout(idleTimer);
    if (zzzInterval) stopZzz();
    idleTimer = setTimeout(startZzz, 30000);
  }

  document.addEventListener('mousemove', function(e) {
    mouseX = e.clientX;
    mouseY = e.clientY;
    resetIdle();
  });
  document.addEventListener('keydown', resetIdle);
  document.addEventListener('click', resetIdle);
  resetIdle();
})();
</script>
