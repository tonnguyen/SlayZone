name: Release Dry Run

on:
  workflow_dispatch:
  pull_request:
    branches: [main]
    paths:
      - .github/workflows/release.yml
      - .github/workflows/release-dry-run.yml
      - packages/apps/app/electron-builder.yml
      - packages/apps/app/package.json
      - packages/apps/cli/package.json
      - packages/apps/cli/src/**
      - package.json
      - pnpm-lock.yaml

concurrency:
  group: release-dry-run-${{ github.event.pull_request.number || github.ref }}
  cancel-in-progress: true

jobs:
  package:
    name: Dry Run (${{ matrix.name }})
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: macos-arm64
            os: macos-latest
            build_args: --mac --arm64 -c.mac.notarize=false
          - name: linux
            os: ubuntu-latest
            build_args: --linux
          - name: windows-x64
            os: windows-latest
            build_args: --win --x64
          - name: windows-arm64
            os: windows-latest
            build_args: --win --arm64

    runs-on: ${{ matrix.os }}

    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install Python setuptools (needed by node-gyp on macOS)
        if: runner.os == 'macOS'
        run: pip3 install --break-system-packages setuptools

      - name: Install Python setuptools (needed by node-gyp on Windows)
        if: runner.os == 'Windows'
        run: pip install setuptools

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          CI_SKIP_POSTINSTALL: '1'

      - name: Build CLI
        run: pnpm --filter @slayzone/cli build

      - name: Build
        run: pnpm build
        env:
          POSTHOG_API_KEY: dry-run
          POSTHOG_HOST: https://app.posthog.com
          VITE_CONVEX_URL: https://example.invalid

      - name: Get electron version
        shell: bash
        run: echo "ELECTRON_VERSION=$(cd packages/apps/app && node -p "require('electron/package.json').version")" >> $GITHUB_ENV

      - name: Strip workspace deps (bundled by electron-vite)
        run: node -e "const fs=require('fs'),p='packages/apps/app/package.json',pkg=JSON.parse(fs.readFileSync(p));Object.keys(pkg.dependencies).filter(k=>k.startsWith('@slayzone/')).forEach(k=>delete pkg.dependencies[k]);fs.writeFileSync(p,JSON.stringify(pkg,null,2)+'\n')"

      - name: Package (dry run)
        shell: bash
        timeout-minutes: 30
        run: pnpm --filter @slayzone/app exec electron-builder ${{ matrix.build_args }} -c.electronVersion=${{ env.ELECTRON_VERSION }} --publish never
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'
