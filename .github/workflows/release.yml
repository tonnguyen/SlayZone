name: Release

on:
  push:
    tags: ['v*']

concurrency:
  group: release-${{ github.ref }}
  cancel-in-progress: true

jobs:
  deploy-convex:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          CI_SKIP_POSTINSTALL: '1'

      - name: Deploy Convex to production
        run: npx convex deploy --prod --cmd 'echo skip'
        env:
          CONVEX_DEPLOY_KEY: ${{ secrets.CONVEX_DEPLOY_KEY }}

  release:
    needs: deploy-convex
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: macos-latest
            build_args: --mac --arm64
          - os: ubuntu-latest
            build_args: --linux
          - os: windows-latest
            build_args: --win

    runs-on: ${{ matrix.os }}

    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install Python setuptools (needed by node-gyp on macOS)
        if: runner.os == 'macOS'
        run: pip3 install --break-system-packages setuptools

      - name: Install Python setuptools (needed by node-gyp on Windows)
        if: runner.os == 'Windows'
        run: pip install setuptools

      - name: Install dependencies
        run: pnpm install --frozen-lockfile
        env:
          CI_SKIP_POSTINSTALL: '1'

      - name: Build
        run: pnpm build
        env:
          POSTHOG_API_KEY: ${{ secrets.POSTHOG_API_KEY }}
          POSTHOG_HOST: ${{ secrets.POSTHOG_HOST }}
          VITE_CONVEX_URL: ${{ secrets.VITE_CONVEX_URL }}

      - name: Get electron version
        shell: bash
        run: echo "ELECTRON_VERSION=$(cd packages/apps/app && node -p "require('electron/package.json').version")" >> $GITHUB_ENV

      - name: Strip workspace deps (bundled by electron-vite)
        run: node -e "const fs=require('fs'),p='packages/apps/app/package.json',pkg=JSON.parse(fs.readFileSync(p));Object.keys(pkg.dependencies).filter(k=>k.startsWith('@slayzone/')).forEach(k=>delete pkg.dependencies[k]);fs.writeFileSync(p,JSON.stringify(pkg,null,2)+'\n')"

      - name: Package and publish
        shell: bash
        run: pnpm --filter @slayzone/app exec electron-builder ${{ matrix.build_args }} -c.electronVersion=${{ env.ELECTRON_VERSION }} --publish always
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'

  cleanup:
    needs: release
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Remove blockmap artifacts (keep .yml for electron-updater)
        run: |
          TAG="${GITHUB_REF#refs/tags/}"
          for asset in $(gh release view "$TAG" --repo "$GITHUB_REPOSITORY" --json assets --jq '.assets[].name | select(test("\\.(blockmap)$"))'); do
            gh release delete-asset "$TAG" "$asset" --repo "$GITHUB_REPOSITORY" --yes
          done
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Publish release
        run: gh release edit "${GITHUB_REF#refs/tags/}" --repo "$GITHUB_REPOSITORY" --draft=false
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
